<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        div {
            float: left;
        }

    </style>

</head>

<body>

    <div id="output" style="width: 880px; height: 95vh"></div>

    <div>
        <textarea id="input" name="input" placeholder="Please input your content here."
            style="height: 50vh; width: 300px; vertical-align: top"></textarea><br>
        <button onclick="translator()">GO</button>

    </div>

    <script>

        function translator() {
            var input = document.getElementById("input").value;
            console.log(input);
            document.getElementById("output").innerHTML = input;

        }



    </script>
</body>
